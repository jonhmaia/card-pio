<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casa Bueno Cardápio</title>
    
    <style>
      body {
        background-color: #011559;
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        color: #fff;
        margin: 0;
        padding-top: 50px; /* Espaço para o header fixo */
        box-sizing: border-box;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #efe7d6; /* Cor de fundo mais clara */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        z-index: 1000;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .header img {
        max-width: 100px;
        height: auto;
      }

      /* Menu hambúrguer */
      .hamburger {
        font-size: 30px;
        cursor: pointer;
        color: #011559;
        position: fixed; /* Use fixed para garantir que o botão permaneça visível */
        right: 20px; /* Posiciona o botão no canto direito */
        top: 15px;   /* Ajusta o botão para ficar no centro verticalmente */
        z-index: 1100; /* Garante que o botão esteja visível acima de outros elementos */
      }

      /* Estilos do sidebar */
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #011559;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
        z-index: 9999;
      }

      .sidebar a {
        padding: 10px 15px;
        text-decoration: none;
        font-size: 20px;
        color: #efe7d6;
        display: block;
        transition: 0.3s;
      }

      .sidebar a:hover {
        background-color: #efe7d6;
        color: #011559;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 30px;
        cursor: pointer;
        color: #efe7d6;
      }

      .image img {
        max-width: 100%;
        height: auto;
        display: block;
        margin-top: 20px;
        padding: 0 10px;
      }

      /* Responsividade para telas menores */
      @media (max-width: 768px) {
        .header img {
          max-width: 80px;
        }

        .hamburger {
          font-size: 25px;
          top: 10px; /* Ajusta para garantir centralização em telas menores */
        }

        .sidebar a {
          font-size: 18px;
          padding: 10px;
        }

        .close-btn {
          font-size: 25px;
        }

        .image img {
          padding: 0 5px;
        }
      }

      /* Responsividade para telas muito pequenas (mobile) */
      @media (max-width: 480px) {
        .header img {
          max-width: 70px;
        }

        .hamburger {
          font-size: 22px;
          top: 10px;
        }

        .sidebar a {
          font-size: 16px;
          padding: 8px;
        }

        .close-btn {
          font-size: 22px;
        }

        .image img {
          padding: 0 3px;
        }
      }
    </style>
  </head>
  <body>

    <header class="header">
      <img src="image.png" alt="Logo da Casa Bueno" />
      <span class="hamburger" onclick="openNav()">&#9776;</span>
    </header>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
      <span class="close-btn" onclick="closeNav()">&times;</span>
      <a href="#Happy" onclick="closeNav()">Happy Hour</a>
      <a href="#Bebidas" onclick="closeNav()">Bebidas</a>
      <a href="#Alcoolicas" onclick="closeNav()">Bebidas Alcólicas</a>
      <a href="#Petiscos" onclick="closeNav()">Petiscos</a>
      <a href="#Espetos" onclick="closeNav()">Espetos Tradicionais</a>
      <a href="#ALaCarte" onclick="closeNav()">À La Carte</a>
    </div>
    <div class="image" >
      <img src="page1.jpg" alt="Happy Hour" />
    </div>
    <div class="image" id="Happy">
      <img src="page2.jpg" alt="Happy Hour" />
    </div>

    <div class="image" id="Bebidas">
      <img src="page6.png" alt="Bebidas" />
    </div>

    <div class="image" id="Alcoolicas">
      <img src="page3.jpg" alt="Bebidas Alcólicas" />
    </div>

    <div class="image" id="Petiscos">
      <img src="page4.png" alt="Petiscos" />
    </div>

    <div class="image" id="Espetos">
      <img src="page5.png" alt="Espetos Tradicionais" />
    </div>

    <div class="image" id="ALaCarte">
      <img src="page7.png" alt="À La Carte" />
    </div>

    <script>
      /* Função para abrir o side bar */
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
      }

      /* Função para fechar o side bar */
      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
      }
    </script>

  </body>
</html>
